services:
  rkllm-api:
    build: .
    container_name: rkllm-api

    # NPU access requires privileged mode or specific device access
    privileged: true

    # Port mapping
    ports:
      - "8080:8080"

    # Mount models directory and configuration files
    volumes:
      - /home/armbian/llm/models:/models:ro
      # Mount system prompt (can be customized)
      - ./system_prompt.txt:/app/system_prompt.txt:ro
      # Mount MCP servers configuration
      - ./mcp_servers.json:/app/mcp_servers.json:ro
      # Mount NPU firmware if needed
      # - /lib/firmware/rknpu:/lib/firmware/rknpu:ro

    # Environment variables
    environment:
      - PORT=8080
      - LD_LIBRARY_PATH=/usr/local/lib
      # Auto-initialize model on startup (optional)
      - AUTO_INIT_MODEL=/models/Qwen3-4B-rk3588-w8a8_g512-opt-1-hybrid-ratio-1.0.rkllm
      # Model parameters (optional)
      - MAX_CONTEXT_LEN=4096
      - MAX_NEW_TOKENS=2048
      - TEMPERATURE=0.6
      # File paths for configuration
      - SYSTEM_PROMPT_PATH=/app/system_prompt.txt
      - MCP_SERVERS_PATH=/app/mcp_servers.json

    # Resource limits (optional, adjust based on your needs)
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 5G

    # Restart policy
    restart: unless-stopped

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Health check (overrides Dockerfile HEALTHCHECK if needed)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
